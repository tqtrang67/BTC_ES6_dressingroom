<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CyberLearn Dressing Room</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./../assets/css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="text-center">
							<img
								src="./../assets/images/cybersoft.png"
								alt="Card image"
							/>
						</div>

						<div class="card-body">
							<h4 class="card-title text-center">
								CyberLearn - Học lập trình trực tuyến - Dự án
								thử đồ trực tuyến - Virtual Dressing Room
							</h4>
						</div>
					</div>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<ul class="nav nav-tabs" id="menu"></ul>

					<div class="well">
						<!-- Tab panes -->
						<div class="tab-content d-flex" id="tab-item">
							<!-- <div class="tab-item col-4 text-center">
                <img src="../assets/images/clothes/botcloth1_show.jpg" alt="">
                <p>topcloth1</p>
                <button>thử đồ</button>
              </div> -->
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="contain">
						<div class="body"></div>
						<div class="model"></div>
						<div class="hairstyle" id="hairstyle"></div>
						<div class="necklace"></div>
						<div class="bikinitop"></div>
						<div class="bikinibottom"></div>
						<div class="handbag"></div>
						<div class="feet"></div>
						<div class="background"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js"></script>
		<script type="module" src="./../models/ListChosen.js"></script>
		<script type="module" src="./../models/ChoseItem.js"></script>
		<script type="module" src="./../utils/callData.js"></script>
		<script type="module" src="./../controllers/main.js"></script>
	</body>
</html>
